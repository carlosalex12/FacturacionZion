<h1 class="text-center">UNIDADES</h1>
<div class="row m-4 hscroll">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">CODIGO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">ESTADO</th>
        <th scope="col">SELECCIONAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.datatable">
        <th>{{ item.uni_cod }}</th>
        <th>{{ item.uni_nom }}</th>
        <th>{{ item.uni_est }}</th>
        <td><button  mat-raised-button color="primary" (click)="Select(item)">seleccionar</button></td>
      </tr>
    </tbody>
  </table>

</div>
