<div class="container">
<div class="row">
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">CODIGO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">NUMERO CI</th>
        <th scope="col">CORREO</th>
        <th scope="col">Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.l_BusCientes" >
        <td>{{item.cli_cod}}</td>
        <td>{{item.cli_nom}}</td>
        <td>{{item.cli_nid}}</td>
        <td>{{item.cli_email}}</td>
        <td><button  mat-raised-button color="primary" (click)="cliSelect(item)">seleccionar</button></td>
      </tr>

    </tbody>
  </table>


</div>
<div class="row"></div>



</div>
