
<div class="container">
  <div class="row">

  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">CODIGO</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">ESTADO</th>
          <th scope="col">PRECIO</th>
          <th scope="col">IVA</th>
          <th scope="col">N-CORTO</th>
          <th scope="col">Seleccionar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of l_Buscarticulo" >
          <td>{{item.art_cod}}</td>
          <td>{{item.art_nom}}</td>
          <td>{{item.art_est}}</td>
          <td>{{item.art_prec}}</td>
          <td>{{item.art_pimpto}}</td>
          <td>{{item.art_nomcorto}}</td>
          <td><button  mat-raised-button color="primary" (click)="cliSelect(item)">seleccionar</button></td>
        </tr>

      </tbody>
    </table>


  </div>
  <div class="row"></div>



  </div>
