<app-navbar></app-navbar>
<div class="container mt-5 text-center">
  <div class="row">
    <div class=" col-xs-12  col-sm-6  col-md-3 col-lg-3 mt-2 ">
      <mat-card>
        <mat-card-title>
          VENTAS MENSUALES
        </mat-card-title>
        <mat-card-content>
          TOTAL:$$$
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-xs-12  col-sm-6 col-md-3 col-lg-3  mt-2 ">
      <mat-card>
        <mat-card-title>
          VENTAS ANUALES
        </mat-card-title>
        <mat-card-content>
          TOTAL:$$$
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-xs-12  col-sm-6 col-md-3 col-lg-3 mt-2  ">
      <mat-card>
        <mat-card-title>
          TARJETA DE CREDITO
        </mat-card-title>
        <mat-card-content>
          TOTAL:$$$
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-xs-12  col-sm-6  col-md-3 col-lg-3 mt-2">
      <mat-card>
        <mat-card-title>
          EFECTIVO
        </mat-card-title>
        <mat-card-content>
          TOTAL:$$$
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row mt-5">
    <div class=" col-xs-12  col-sm-6 col-md-4 col-lg-4 mt-2">
      <mat-card class="card ">
        <p-chart type="bar"   [data]="multiAxisData" [options]="multiAxisOptions " ></p-chart>
      </mat-card>
    </div>
    <div class="col-xs-12  col-sm-6 col-md-4 col-lg-4 mt-2">
      <mat-card class="card">
        <p-chart type="line" [data]="basicData" [options]="basicOptions" > </p-chart>
      </mat-card>
    </div>
    <div class="col-xs-12  col-sm-6 col-md-4 col-lg-4 mt-2">
      <mat-card class="card">
        <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '20%'}"></p-chart>
      </mat-card>
    </div>
  </div>



</div>
